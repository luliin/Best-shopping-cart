<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kassa - Bekräfta din order</title>

    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/navigation.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active text-center">
                <a class="nav-link" aria-current="page" href="index.html">Shoppa mer!</a>
              </li>
              
            </ul>

            <a
              class="nav-link"
              href="#"
              data-bs-target="#exampleModal"
              onclick="showCart()"
              ><div class="container" id="open-cart">
                <span class="badge badge-pill bg-danger" id="cart-label"></span>
                <span><i class="fas fa-shopping-cart text-muted"></i></span>
              </div>
            </a>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Background image -->
      <div
        class="p-5 text-center bg-image mt-5"
        style="
          background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/110.jpg');
          height: 400px;
        "
      >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.486)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Bekräfta din order</h1>
              <h4 class="mb-3">Här finns allt och lite till!</h4>

              <a
                class="btn btn-outline-light btn-lg"
                href="#productsStart"
                role="button"
                >Börja shoppa!</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
