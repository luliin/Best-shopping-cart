  <section>
    <div class="bg-dark order-form">
      <div class="mt-5 text-white title ">
        <h1 class="mb-5 text-center">Bekräfta din order</h1>
        <div class="container">
          <div class="row">

            <div class="col-lg-5 ps-5 pe-sm-5 pe-lg-0">
              <p class="lead ">
                Dina uppgifter
              </p>
              <form>
                <div class="row mb-4 pt-2 needs-validation" novalidate>
                  <div class="form-group col-md-6 mb-3 mb-md-0">
                    <label for="firstNameInput">Förnamn</label>
                    <input type="text" class="form-control" id="firstNameInput" placeholder="Förnamn" required>
                    <div class="invalid-feedback text-error my-1" id="firstNameError">
                      Ogiltigt förnamn
                    </div>
                  </div>
                  <div class="form-group col-md-6 mb-sm-0">
                    <label for="lastNameInput">Efternamn</label>
                    <input type="text" class="form-control" id="lastNameInput" placeholder="Efternamn" required>
                    <div class="invalid-feedback text-error my-1" id="lastNameError">
                      Ogiltigt efternamn
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="form-group col-lg-12 col-xl-5 mb-3 ">
                    <label for="inputStreet">Gatuadress</label>
                    <input type="text" class="form-control" id="inputStreet" placeholder="Vägen 123" required>
                    <div class="invalid-feedback text-error my-1" id="streetError">
                      Ogiltig gatuadress
                    </div>
                  </div>
                  <div class="form-group col-lg-6 col-xl-4 mb-3 mb-md-0">
                    <label for="inputCity">Postort</label>
                    <input type="text" class="form-control" id="inputCity" required placeholder="Staden">
                    <div class="invalid-feedback text-error my-1" id="cityError">
                      Ogiltig stad
                    </div>
                  </div>
                  <div class="form-group col-lg-6 col-xl-3 mb-sm-0 ">
                    <label for="inputZip">Postnummer</label>
                    <input type="text" class="form-control" id="inputZip" required placeholder="12345">
                    <div class="invalid-feedback text-error my-1" id="zipError">
                      Ogiltigt postnummer
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="form-group col-md-4 mb-3 mb-sm-0 ">
                    <label for="inputPhoneNumber">Telefonnummer</label>
                    <input type="text" class="form-control" id="inputPhoneNumber" required placeholder="0701234567">
                    <div class="invalid-feedback text-error my-1" id="phoneError">
                      Ogiltigt telefonnummer
                    </div>
                  </div>
                  <div class="form-group col-md-8">
                    <label for="inputEmail">E-post</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="namn@exempel.se">
                    <div class="invalid-feedback text-error my-1" id="emailError">
                      Ogiltig e-post
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="form-group col-md-8 mt-5">
                    <button type="button" class="btn btn-warning" id="confirmPurchase">Bekräfta köpet</button>
                  </div>
                </div>

              </form>
            </div>

            <div class="col-lg-7 mr-lg-0">
              <p class="lead ps-5 ">
                Din beställning
              </p>
              <div id="output">
                <section class="border p-3 m-5 text-center mb-4">
                  <div class="container">
                    <div class="row border-bottom text-center order-list">

                      <div class="col-6 text-start">
                        <h5>Produkt</h5>
                      </div>
                      <div class="col-2 ">
                        <h5>Pris</h5>
                      </div>
                      <div class="col-2 ">
                        <h5>Antal</h5>
                      </div>
                      <div class="col-2 ">
                        <h5>Totalt</h5>
                      </div>
                    </div>
                  </div>
                  <div id="cartOutput">

                  </div>
                  <div class="container">
                    <div class="row pt-5 pe-2 order-list">
                      <div class="col-8"></div>
                      <div class="col-2 text-start">
                        <h5 class="total-price ">Totalt:</h5>
                      </div>
                      <div class="col-2 text-center" id="priceOutput">
                        </h5>
                      </div>
                    </div>
                  </div>
                </section>


              </div>

            </div>

          </div>

        </div>


        <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function () {
            'use strict';
            window.addEventListener('load', function () {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
        </script>
