<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Best Shopping Cart Ever</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/navigation.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
            
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active text-center">
                <a class="nav-link" aria-current="page" href="#">Hem</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="#productsStart">Produkter</a>
              </li>

              <li class="nav-item text-center">
                <a class="nav-link" href="#contact">Kontakt</a>
              </li>
            </ul>

            <a
              class="nav-link"
              href="#"
              data-bs-target="#exampleModal"
              onclick="showCart()"
              
            ><div class="container" id="open-cart"><span class="badge badge-pill bg-danger" id="cart-label"></span>
              <span><i class="fas fa-shopping-cart text-muted"></i></span></div>
              
            </a>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Background image -->
      <div
        class="p-5 text-center bg-image mt-5"
        style="
          background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/110.jpg');
          height: 400px;
        "
      >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.486)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Best Shopping Cart Ever</h1>
              <h4 class="mb-3">Här finns allt och lite till!</h4>

              <a
                class="btn btn-outline-light btn-lg"
                href="#productsStart"
                role="button"
                >Börja shoppa!</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Din varukorg</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row border-bottom text-center">
                  <div class="col-1 "><i class="bi bi-trash-fill"></i></div>
                  <div class="col-5 text-start"><h5>Produkt</h5></div>
                  <div class="col-2 "><h5>Styckpris</h5></div>
                  <div class="col-2 "><h5>Antal</h5></div>
                  <div class="col-2 "><h5>Totalt</h5></div>
                </div>
              </div>
              <div class="list-group">
                <div id="cartOutput">
                  
                </div>
              </div>
            </div>
            <div class="container">
                <div class="row px-3">
                  <div class="col-8"></div>
                  <div class="col-2 text-center"><h5 class="total-price">Totalt:</h5></div>
                  <div class="col-2 text-center" id="priceOutput">400 euro</h5></div>
                </div>
              </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark"
                data-bs-dismiss="modal"
              >
                Stäng
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="confirmDeleteCart()"
              >
                Töm varukorgen
              </button>
              <a href="checkout.html">
              <button type="button" class="btn btn-outline-danger">
                Gå till kassan
              </button></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--In this grid all product cards will be displayed and dynamically loaded-->
    <section
      class="display-products p-4 text-center mb-0 pt-5"
      id="productGrid"
    >
      <a id="productsStart"></a>
      <div class="heading"><h2>Produkter</h2></div>
      <div class="container mt-5 mb-5">
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 g-4"
        >
          <div id="demo"></div>
        </div>
      </div>
    </section>

    <a id="contact"></a>
    <section>
      <footer class="text-center text-dark" style="background-color: #fcf5a8">
        <h6 class="contact-text">Kontakt:</h6>
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- E-mail -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="mailto:juliaemmamatilda@gmail.com"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="far fa-envelope fa-2x"></i
            ></a>

            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://www.linkedin.com/in/julia-wigenstedt/"
              target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin fa-2x"></i
            ></a>
            <!-- Github -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://github.com/luliin"
              target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-github fa-2x"></i
            ></a>
          </section>
        </div>

        <!-- Copyright -->
        <div
          class="text-center text-dark p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          © 2021 Julia Wigenstedt
        </div>
        <!-- Copyright -->
      </footer>
    </section>
    <!-- End your project here-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
